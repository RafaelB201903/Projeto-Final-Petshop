


<ion-content id="content">
  <div id="header">
    
    <img src="assets/icon/logo-teste3.png">
  </div>
 
  <ion-card id=".slide">
 
   <!--<h1 style="text-align: center;">Logar</h1>-->
   <ion-card-content>
  <form [formGroup]="formGroup">
 
   <ion-item>
     <ion-label  position="floating"><ion-icon name="mail-outline" item-start></ion-icon>
     E-mail
     </ion-label>
     <ion-input formControlName="username" type="text"></ion-input>
    <!-- formControlName="nome" = vinculei com o ts-->
   </ion-item>
 
   <ion-item >
     <ion-label  position="floating" ><ion-icon name="key-outline" item-start></ion-icon>
     Senha
     </ion-label>
     <ion-input formControlName="password" type="password" ></ion-input>
    <!-- formControlName="nome" = vinculei com o ts-->
   </ion-item>
 
   <ion-button (click)="autenticar()" expand="block" shape="round">
     Login
   </ion-button>
   
  </form>
 
   <p [routerLink]="['/cadastro-petshop']">Cadastre-se</p>
 
   <p [routerLink]="['/redefinir-senha']">Recuperar senha</p>
 
 </ion-card-content>
 </ion-card>
 
 </ion-content>
