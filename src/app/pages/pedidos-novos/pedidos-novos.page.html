<ion-header>
  <ion-toolbar>
    <ion-title>Pedidos novos</ion-title>
    <ion-buttons slot="start" style="color:floralwhite">
      <ion-button [routerLink]="['/home-petshop']" >
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons >
  </ion-toolbar>
</ion-header>

<ion-content>




  <ion-card>

    <ion-card-header color="primary">
      <ion-card-title>Belinha</ion-card-title>
    </ion-card-header>

    <ion-row class="no-padding mg-top-20">
      <ion-col size="4">
       
       
          <img class="img" src="assets/icon/dog.png">
       
      </ion-col>
  
      <ion-col col-3>
        


       <ul style="list-style: none;">
        <li><strong>Dono:</strong> Toddy</li>
        <li><strong>Endereço:</strong> Rua das Amelias</li>
        <li><strong>Serviço:</strong> Banho</li>
        <li><strong>Especie:</strong> Cachorro</li>
      </ul>
        
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-button expand="full" style="padding-top: 2%;" >Confirmar</ion-button>
      </ion-col>

      <ion-col col-6>
        <ion-button expand="full"  style="padding-top: 2%;" color="warning" [routerLink]="['/ver-mais-pedido-novo']">Ver mais</ion-button>
      </ion-col>

    </ion-row>

  </ion-card>

  <ion-card>

    <ion-card-header color="primary">
      <ion-card-title>Ninha</ion-card-title>
    </ion-card-header>

    <ion-row class="no-padding mg-top-20">
      <ion-col size="4">
       
       
          <img class="img" src="assets/icon/gato-icone.png">
       
      </ion-col>
  
      <ion-col col-3>
        


       <ul style="list-style: none;">
        <li><strong>Dono:</strong> Joana</li>
        <li><strong>Endereço:</strong> Rua das Flores</li>
        <li><strong>Serviço:</strong> Tosa</li>
        <li><strong>Especie:</strong> Gato</li>
      </ul>
        
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-button expand="full" style="padding-top: 2%;">Confirmar</ion-button>
      </ion-col>

      <ion-col col-6>
        <ion-button expand="full"  style="padding-top: 2%;" color="warning" >Ver mais</ion-button>
      </ion-col>

    </ion-row>

  </ion-card>

</ion-content>
