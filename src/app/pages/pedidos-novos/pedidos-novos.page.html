<ion-header>
  <ion-toolbar>
    <ion-title>Pedidos novos</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>




  <ion-card *ngFor="let pedido of lista">

    

    <ion-row class="no-padding mg-top-20">
      <ion-col size="4">
       
       
          <img class="img" src="assets/icon/dog.png">
       
      </ion-col>
  
      <ion-col col-3>
        
       
       
       <ul style="list-style: none;">
        <h3>{{pedido.pet}}</h3>
        <li><ion-icon name="person-outline"></ion-icon> {{pedido.nome_cliente}} </li>
        <li><ion-icon name="location-outline"></ion-icon> {{pedido.endereco}}</li>
        <li><ion-icon name="clipboard-outline"></ion-icon> {{pedido.servico}}</li>
        <li><ion-icon name="paw-outline"></ion-icon> </li>

        <li><strong>STATUS:</strong> <strong id="status"> NOVO</strong></li>
      </ul>
        
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-button shape="round" expand="full" style="padding-top: 2%;" (click)="visualizar2(pedido)">Confirmar</ion-button>
      </ion-col>

      <ion-col col-6>
        <ion-button shape="round" expand="full"  style="padding-top: 2%;" color="warning" (click)="visualizar(pedido)">Ver mais</ion-button>
      </ion-col>

    </ion-row>

  </ion-card>
