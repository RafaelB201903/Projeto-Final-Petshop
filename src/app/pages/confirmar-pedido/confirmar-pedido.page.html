<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar Serviço</ion-title>

    <ion-buttons slot="start" style="color:floralwhite">
      <ion-button [routerLink]="['/tabs/pedidos-novos']" >
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons > 

  </ion-toolbar>
  
</ion-header>

<ion-content>

  <img src="{{pet.imagem}}" alt="">
  <h1></h1>
  <p>{{pedido.endereco}}</p>

  <ion-card>
    <ion-card-header>
    
      <ion-card-subtitle>Informe os horarios
        de busca do pet e entrega do pet.
      </ion-card-subtitle>
  
  </ion-card-header>
  

</ion-card>

<form [formGroup]="formGroup">

    <ion-item>
      <ion-label>Data sugerida:</ion-label>
      <ion-input disabled value="{{pedido.data_sugerido}}" type="date" ></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Horário sugerido pelo cliente:</ion-label>
      <ion-input type="time" disabled value="{{pedido.horario_sugerido}}" ></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Horario da coleta:</ion-label>
      <ion-input type="time" formControlName="horario_coleta" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Horario de entrega</ion-label>
      <ion-input type="time" formControlName="horario_entrega" ></ion-input>
    </ion-item>
    
  </form>

    <br>

    <ion-button  expand="block" (click)="atualizar()">Confirmar</ion-button>
   
  

</ion-content>
