<ion-header>
  <ion-toolbar>
    <ion-title>Pedidos em andamento</ion-title>
    
    
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-row class="no-padding mg-top-20">
      <ion-col size="4">
       
       
          <img class="img" src="assets/icon/dog.png">
       
      </ion-col>
  
      <ion-col col-3>
        

       
       <ul style="list-style: none;">
        <h3>Ninha</h3>
        <li><ion-icon name="person-outline"></ion-icon> Toddy</li>
        <li><ion-icon name="location-outline"></ion-icon> Rua das Amelias</li>
        <li><ion-icon name="clipboard-outline"></ion-icon> Banho</li>
        <li><ion-icon name="paw-outline"></ion-icon> Cachorro</li>
      
        <li><strong>STATUS:</strong> <strong id="status"> EM ANDAMENTO</strong></li> 


      </ul>

      
        
      </ion-col>
    </ion-row>


  


    

    <ion-row>
      <ion-col col-6>
        <ion-button shape="round" color="danger" expand="full" style="padding-top: 2%;">Finalizar</ion-button>
      </ion-col>

      <ion-col col-6>
        <ion-button shape="round" expand="full"  style="padding-top: 2%;" color="warning" [routerLink]="['/ver-mais-pedido-em-andamento']">Ver mais</ion-button>
      </ion-col>

    </ion-row>

  </ion-card>
  

</ion-content>
