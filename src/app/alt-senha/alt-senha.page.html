<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Alterar Senha</ion-title>
    <ion-buttons slot="start" style="color:floralwhite">
      <ion-button [routerLink]="['/perfil']" >
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons >
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

  <ion-card id="info">

    <ion-text>Digite sua nova senha e confirme a mesma. </ion-text>
 
   </ion-card>
      
      <ion-item class="transparent-bg no-padding">
        <ion-label position="floating" >Senha:</ion-label>
        <ion-input  type="password"  ></ion-input>
      </ion-item>
   
    
     
      <ion-item class="transparent-bg no-padding">
        <ion-label position="floating" >Confirme sua senha:</ion-label>
        <ion-input type="password"  ></ion-input>
      </ion-item>
    

  <ion-button expand="block" shape="round">
    Atualizar
  </ion-button>

</ion-card>

</ion-content>
