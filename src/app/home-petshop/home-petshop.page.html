<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" id="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tela Inicial</ion-title>
    <ion-buttons slot="end" id="sair">
      <ion-button routerLinks="/cadastro-cliente">sair
        <ion-icon name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <img src="./assets/imagens/boas-vindas-petshop.jpg" />
    <ion-card-header>
      <ion-card-title>Bem Vindo</ion-card-title>
      <ion-card-subtitle>Resumo do nosso app</ion-card-subtitle>
      
    </ion-card-header>

    <ion-card-content>
      Nosso app é destinado a efetuar um agendamento de serviço (banho e tosa) com o petshop.
</ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Verificar pedidos novos</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Clique no botão abaixo para verificar se algum clientes solicitou um pedido
    </ion-card-content>
      
    <ion-button (click)="goPage()" expand="block">Pedidos novos</ion-button>
 
  </ion-card>
  
  
  

</ion-content>
